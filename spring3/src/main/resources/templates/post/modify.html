<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">
	
    <main layout:fragment="main">
        <div class="my-2 card">
            <div class="card-header text-center">
                <h1>포스트 수정 페이지</h1>
            </div>
            <div class="card-body">
                <form id="postModifyForm">
                    <div>
                        <label class="form-label" for="id">번호</label>
                        <input class="form-control" name="id" id="id" th:value="${post.id}" readonly/>
                    </div>
                    <div>
                        <label class="form-label" for="title">제목</label>
                        <input class="form-control" name="title" id="title" th:value="${post.title}" />
                    </div>
                    <div>
                        <label class="form-label" for="content">내용</label>
                        <textarea class="form-control" name="content" id="content" th:text="${post.content}" ></textarea>
                    </div>
                    <div>
                        <label class="form-label" for="author">작성자</label>
                        <input class="form-control" name="author" id="author" th:value="${post.author}" readonly/>
                    </div>
                </form>
                
                <!-- 로그인 사용자와 포스트 작성자가 같을 때만 삭제, 업데이트 버튼을 보여줌. -->
                <div th:if="${#authentication.name} == ${post.author}">
                    <button class="btn btn-outline-danger" id="btnDelete">삭제</button>
                    <button class="btn btn-outline-success" id="btnUpdate">업데이트</button>
                </div>
            </div>
        </div>
    </main>
    
    <th:block layout:fragment="myscripts">
        <script src="/js/post/modify.js"></script>
    </th:block>
</html>
